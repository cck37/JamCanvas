<div id="selectPage">
	<div class="playlist"></div>
	<div class="action-wrapper">
		<div class="demo-img"></div>
		<div class="action-buttons">
			<div class="btn"><label for="Song">Upload Song</label>
				<form ref="uploadForm"
					id="uploadForm"
					action="http://localhost:8000/upload"
					method="post"
					encType="multipart/form-data">
					<input type="file" name="song" id="song" class = "fileBtn">
					<input type="submit" value="Upload" class = "fileBtn">
				</form>
			</div>
			<div class="btn" onclick="changePage(2)">Begin Projection</div>
		</div>
	</div>

	<button onclick="changePage(0)" class = "fileBtn">Previous</button>
</div>
